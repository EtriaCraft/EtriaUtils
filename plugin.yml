name: EtriaUtils
version: v1.1
main: com.etriacraft.EtriaUtils.EtriaUtils
commands:
  modchat:
    description: Modchat command
    usage: /<command> [message]
    aliases: [ac, mc, mb, modbroadcast]
  say:
    usage: /<command> [message]
  broadcast:
    usage: /<command> [message]
  me:
    usage: /<command> [message]
  list:
    description: Shows a player list
    usage: /<command>
    aliases: [who, list, online, players]
permissions:
  eu.admin:
    default: false
    children:
      eu.build: true
      eu.dropsave: true
      eu.saveexp: true
      eu.chat.color: true
      eu.chat.me: true
      eu.chat.broadcast: true
      eu.chat.say: true
      eu.chat.modchat: true